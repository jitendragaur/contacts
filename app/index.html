<!DOCTYPE html>
<html ng-app="contactApp">

<head>
    <title>Contact</title>
    <!-- build:css ./assets/combined.css -->
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./vendor/bootstrap.min.css">
    <link rel="stylesheet" href="./bower_components/bootstrap-additions/dist/bootstrap-additions.min.css">
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./bower_components/angular-loading-bar/build/loading-bar.min.css" media='all'>
    <link rel="stylesheet" href="./bower_components/ladda/dist/ladda-themeless.min.css">
    <link rel="stylesheet" href="./bower_components/AngularJS-Toaster/toaster.min.css">
    <link rel="stylesheet" href="./bower_components/font-awesome-animation/dist/font-awesome-animation.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <!-- endbuild -->
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Contact</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div ui-view="search"></div>
            <ul class="nav navbar-nav navbar-right">
                <li ui-sref-active="active"><a ui-sref="list">Search</a></li>
                <li ui-sref-active="active"><a ui-sref="create">Create</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="container">
    <toaster-container toaster-options="{'close-button':true}"></toaster-container>
    <div ui-view="main"></div>
</div>
<div class="footer container text-center well-lg ">
    <hr>
    Designed and built with <i class=" fa fa-heart faa-pulse animated"></i> By <a
        href="https://github.com/jitendragaur/contacts"> Jitendra Gaur </a>
</div>
<!-- build:js ./assets/combined.js -->
<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-resource/angular-resource.min.js"></script>
<script src="./bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>
<script src="./bower_components/angular-animate/angular-animate.min.js"></script>
<script src="./bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
<script src="./bower_components/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
<!--ladda dependencies start -->
<script src="./bower_components/ladda/dist/spin.min.js"></script>
<script src="./bower_components/ladda/dist/ladda.min.js"></script>
<script src="./bower_components/angular-ladda/dist/angular-ladda.min.js"></script>
<!--ladda dependecies end-->
<!--angular-strap dependencies start -->
<script src="./bower_components/angular-strap/dist/angular-strap.min.js"></script>
<script src="./bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
<!--angular-strap dependencies end -->
<script src="./bower_components/AngularJS-Toaster/toaster.min.js"></script>
<script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<!--common Module start-->
<script src="./common/common.module.js"></script>
<script src="./common/default-image.filter.js"></script>
<!--common Module end-->
<!--person Module start-->
<script src="./person/person.module.js"></script>
<script src="./person/person.route.js"></script>
<script src="./person/person-list.controller.js"></script>
<script src="./person/person-detail.controller.js"></script>
<script src="./person/person-create.controller.js"></script>
<!--person Module end-->
<script src="./app.js"></script>
<script src="./services/data.services.js"></script>
<script src="./services/contacts.services.js"></script>
<script src="./directives/business-card.directive.js"></script>
<!-- endbuild -->
</body>

</html>
