<!DOCTYPE html>
<html ng-app="contactApp">

<head>
    <title>Contact</title>
    <link rel="stylesheet" href="./assets/combined.css" media="all"/>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Contact</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div ui-view="search"></div>
            <ul class="nav navbar-nav navbar-right">
                <li ui-sref-active="active"><a ui-sref="list">Search</a></li>
                <li ui-sref-active="active"><a ui-sref="create">Create</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="container">
    <toaster-container toaster-options="{'close-button':true}"></toaster-container>
    <div ui-view="main"></div>
</div>
<div class="footer container text-center well-lg ">
    <hr>
    Designed and built with <i class=" fa fa-heart faa-pulse animated"></i> By <a
        href="https://github.com/jitendragaur/contacts"> Jitendra Gaur </a>
</div>
<script src="./assets/combined.js"></script>
</body>

</html>
