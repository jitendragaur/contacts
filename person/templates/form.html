<div class="form-group">
    <label class="col-sm-2 control-label">Name</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder=""
               ng-model="vm.contacts.selectedPerson.name" required>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Email</label>

    <div class="col-sm-10">
        <input type="email" class="form-control" placeholder=""
               ng-model="vm.contacts.selectedPerson.email" required>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Sex</label>

    <div class="col-sm-10">
        <select ng-model="vm.contacts.selectedPerson.sex" class="form-control">
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Birthdate</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder=""
               ng-model="vm.contacts.selectedPerson.birthdate" bs-datepicker>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Phone Number</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder=""
               ng-model="vm.contacts.selectedPerson.phonenumber">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Address</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder=""
               ng-model="vm.contacts.selectedPerson.address">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">City</label>

    <div class="col-sm-10"><input type="text" class="form-control" placeholder=""
                                  ng-model="vm.contacts.selectedPerson.city"></div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Country</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder=""
               ng-model="vm.contacts.selectedPerson.country">
    </div>
</div>
